</div>

<div id="webcam-container"></div>
 <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
        
<script>
function readURL(input) {
  if (input.files && input.files[0]) {
      var reader = new FileReader();
      reader.onload = function(e) {
      $('.image-upload-wrap').hide();
      $('#loading').show();
      $('.file-upload-image').attr('src', e.target.result);
      $('.file-upload-content').show();
      $('.image-title').html(input.files[0].name);
    };
    reader.readAsDataURL(input.files[0]);
    init().then(()=> {
        console.log("hello");
        predict();
        $('#loading').hide();
    });
  } else {
    removeUpload();
  }
}
    
function removeUpload() {
  $('.file-upload-input').replaceWith($('.file-upload-input').clone());
  $('.file-upload-content').hide();
  $('.image-upload-wrap').show();
    }
    $('.image-upload-wrap').bind('dragover', function () {
		$('.image-upload-wrap').addClass('image-dropping');
	});
	$('.image-upload-wrap').bind('dragleave', function () {
        $('.image-upload-wrap').removeClass('image-dropping');
});
</script>
        
<script type="text/javascript">
    // More API functions here:
    // https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/image

    // the link to your model provided by Teachable Machine export panel
    const URL = "https://teachablemachine.withgoogle.com/models/TjOZ4elvL/";

    let model, webcam, labelContainer, maxPredictions;

    // Load the image model and setup the webcam
    async function init() {
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";

        // load the model and metadata
        // Refer to tmImage.loadFromFiles() in the API to support files from a file picker
        // or files from your local hard drive
        // Note: the pose library adds "tmImage" object to your window (window.tmImage)
        model = await tmImage.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();
        labelContainer = document.getElementById("label-container");
        for (let i = 0; i < maxPredictions; i++) { // and class labels
            var element = document.createElement("div")
            element.classList.add("d-flex");
            labelContainer.appendChild(element);
        }
    }


    // run the webcam image through the image model
    async function predict() {
        // predict can take in an image, video or canvas html element
        var image = document.getElementById("face-image")
        const prediction = await model.predict(image,false);
        prediction.sort((a, b) => parseFloat(b.probability) - parseFloat(a.probability));
        console.log(prediction[0].className);
        var resultTitle, resultExplain;
        switch(prediction[0].className){
            case "김치찌개":
                resultTitle="김치찌개상"
                resultExplain="한국인의 99%가 좋아하는 얼굴상"
                break;
            case "떡볶이":
                resultTitle="떡볶이상"
                resultExplain="매콤달짝하게 생긴 매력있는 얼굴!"
                break;
            case "삼겹살":
                resultTitle="삼겹살상"
                resultExplain="소주 한잔하며 안주로 삼고 싶은 얼굴!"
                break;
            case "비빔밥":
                resultTitle="비빔밥상"
                resultExplain="한식의 세계화를 이끌 수 있는 건강한 얼굴!"
                break;
            case "불고기":
                resultTitle="불고기 닮음"
                resultExplain="호불호 없는 만인의 사랑을 받는 달짝지근한 얼굴!"
                break;
            case "잡채":
                resultTitle="잡채 닮음"
                resultExplain="할머니의 손 맛이 느껴지는 듯한 얼굴!"
                break;
            case "갈비":
                resultTitle="갈비 닮음"
                resultExplain="소의 3번갈비를 닮은 얼굴!"
                break;
            case "라면":
                resultTitle="라면 닮음"
                resultExplain="저렴하지만 모두의 사랑을 받는 얼굴!"
                break;
            case "피자":
                resultTitle="피자 닮음"
                resultExplain="이태리 나폴리에서 수입된 듯한 얼굴!"
                break;
            case "치킨":
                resultTitle="치킨 닮음"
                resultExplain="밤마다 생각날 얼굴!"
                break;
            case "파스타":
                resultTitle="파스타 닮음"
                resultExplain="여자들에게 불호 없는 극호의 고급진 얼굴!"
                break;
            case "김치":
                resultTitle="김치 닮음"
                resultExplain="한국인의 소울푸드의 얼굴!"
                break;
            case "된장찌개":
                resultTitle="된장찌개 닮음"
                resultExplain="시골의 맛이 생각나는 얼굴!"
                break;
            case "국밥":
                resultTitle="국밥 닮음"
                resultExplain="가성비 최고의 얼굴!"
                break;
            case "짬뽕":
                resultTitle="짬뽕 닮음"
                resultExplain="얼큰한 외모!"
                break;
            case "탕수육":
                resultTitle="탕수육 닮음"
                resultExplain="중국집에서 알바하기 최고의 페이스!"
                break;
            default:
                resultTitle="알수없음"
        }
        
           var title = "<div class='" + prediction[0].className + "-animal-title'>" + resultTitle + "</div>"
            var explain = "<div class='animal-explain pt-2'>" + resultExplain + "</div>" 
            $('.result-message').html(title + explain);
        
        var barWidth;
       for (let i = 0; i < 3; i++) {   //3을 maxPrediction으로 바꾸면 리스트 전체 다 나옴
                if (prediction[i].probability.toFixed(2) > 0.1) {
                    barWidth = Math.round(prediction[i].probability.toFixed(2) * 100) + "%";
                } else if (prediction[i].probability.toFixed(2) >= 0.01) {
                    barWidth = "4%"
                } else {
                    barWidth = "2%"
                }
                var labelTitle;
                switch (prediction[i].className) {
            case "김치찌개":
                labelTitle="김치찌개"
                break;
            case "떡볶이":
                labelTitle="떡볶이"
                break;
            case "삼겹살":
                labelTitle="삼겹살"
                break;
            case "비빔밥":
                labelTitle="비빔밥"
                break;
            case "불고기":
                labelTitle="불고기"
                break;
            case "잡채":
                labelTitle="잡채"
                break;
            case "갈비":
                labelTitle="갈비"
                break;
            case "라면":
                labelTitle="라면"
                break;
            case "피자":
                labelTitle="피자"
                break;
            case "치킨":
                labelTitle="치킨"
                break;
            case "파스타":
                labelTitle="파스타"
                break;
            case "김치":
                labelTitle="김치"
                break;
            case "된장찌개":
                labelTitle="된장찌개"
                break;
            case "국밥":
                labelTitle="국밥"
                break;
            case "짬뽕":
                labelTitle="짬뽕"
                break;
            case "탕수육":
                labelTitle="탕수육"
                break;
            default:
                labelTitle="Fucked up face g"
        }
                var label = "<div class='animal-label d-flex align-items-center'>" + labelTitle + "</div>"
                var bar = "<div class='bar-container position-relative container'><div class='" + prediction[i].className + "-box'></div><div class='d-flex justify-content-center align-items-center " + prediction[i].className + "-bar' style='width: " + barWidth + "'><span class='d-block percent-text'>" + Math.round(prediction[i].probability.toFixed(2) * 100) + "%</span></div></div>"
                labelContainer.childNodes[i].innerHTML = label + bar;
            }
    }
    </script>
